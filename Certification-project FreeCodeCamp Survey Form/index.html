<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="survey-form" id="survey-form">
        <div class="form-div">
            <label id="name-label" for="name-label"> Name</label>
            <input id="name" placeholder="Enter Your Name" type="text" id="name-label" required>
        </div>
        <div class="form-div">
            <label id="email-label" for="email-label">Email</label>
            <input Placeholder="Enter Your Email" id="email" type="email" id="email-label" required>
        </div>

        <div class="form-div">
            <label id="number-label" for="number-label">Age(Optional) </label>
            <input Placeholder="age" type="number" id="number" name="age" id="number-label" min="1" max="120">
        </div>

        <div class="form-div">
            <label>Which option best describes your current role? </label>
            <select id="dropdown" name="dropdown">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time job</option>
                <option value="3">Full time lernar</option>
                <option value="4">preafer not to say</option>
                <option value="5">Other</option>
            </select>

        </div>
        <div class="form-div">
            <label>Would you recommend freeCodeCamp to a friend?</label>
        </div>
        <div class="form-div">
            <label for="definitely"><input value="value" name="group1" id="definitely" type="radio" class="inline" />
                Definitely</label>
        </div>
        <div class="form-div">
            <label for="maybe"><input value="value" id="maybe" name="group1" type="radio" class="inline" /> Maybe</label>
        </div>
        <div class="form-div">
            <label for="not-sure"><input value="value" name="group1" id="not-sure" type="radio" class="inline" />Not
                sure</label>

        </div>


        <div class="form-div">

            <label>What is your favorite feature of freeCodeCamp?</label>
            <select id="dropdown-label-feature" name="dropdown">
                <option value="">Select an option</option>
                <option value="1">challenges</option>
                <option value="2">Projects</option>
                <option value="3">community</option>
                <option value="4">Open Source</option>
            </select>
        </div>


        <div class="form-div">
            <label id="checkbox" type="checkbox">What would you like to see improved? (Check all that apply)</label>
        </div>

<div class="div-ceckbox">
<input type="checkbox" id="vehicle1" name="improvement" name="vehicle1" value="Bike">
<label for="vehicle1"> Front-end Projects</label>
 </div>

<div class="div-ceckbox">
<input type="checkbox" id="vehicle1" name="improvement" name="vehicle1" value="Bike">
<label for="vehicle1"> Back-end Projects</label>
 </div>

<div class="div-ceckbox">
<input type="checkbox" id="vehicle1" name="improvement" name="vehicle1" value="Bike">
<label for="vehicle1"> Data Visualization</label>
 </div>

<div class="div-ceckbox">
<input type="checkbox" id="vehicle1" name="improvement" name="vehicle1" value="Bike">
<label for="vehicle1"> Challenges</label>
 </div>

<div class="div-ceckbox">
<input type="checkbox" id="vehicle1" name="improvement" name="vehicle1" value="Bike">
<label for="vehicle1"> Open Source Community</label>
 </div>

<div class="div-ceckbox">
<input type="checkbox" id="vehicle1" name="improvement" name="vehicle1" value="Bike">
<label for="vehicle1"> Gitter help rooms</label>
 </div>

<div class="div-ceckbox">
<input type="checkbox" id="vehicle1" name="improvement" name="vehicle1" value="Bike">
<label for="vehicle1">Videos</label>
 </div>

<div class="div-ceckbox">
<input type="checkbox" id="vehicle1" name="improvement" name="vehicle1" value="Bike">
<label for="vehicle1"> City Meetups</label>
 </div>

<div class="div-ceckbox">
<input type="checkbox" id="vehicle1" name="improvement" name="vehicle1" value="Bike">
<label for="vehicle1">Wiki</label>
 </div>

<div class="div-ceckbox">
<input type="checkbox" id="vehicle1" name="improvement" name="vehicle1" value="Bike">
<label for="vehicle1">Forum</label>
 </div>

<div class="div-ceckbox">
<input type="checkbox" id="vehicle1" name="improvement" name="vehicle1" value="Bike">
<label for="vehicle1"> Additional Courses</label>
 </div>

<div class="div-ceckbox">
<input type="checkbox" id="vehicle1" name="improvement" name="vehicle1" value="Bike">
<label for="vehicle1"> Front-end Projects</label>
 </div>


        
        <br>

        <div class="form-div">
            <label for="label-textarea">Any comments or suggestions?</label>
            <textarea name="suggestion" placeholder="Enter your Comment here..." id="" cols="30" rows="10"></textarea>
        </div>

        <div class="form-divbtn"> <input type="submit" id="submit" value="Submit" id=""></div>
    </form>
</body>
